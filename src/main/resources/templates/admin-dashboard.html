<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 30px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #1e3c72;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #1e3c72;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #1e3c72;
            color: white;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .actions a {
            text-decoration: none;
            color: white;
            background-color: #1e3c72;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .actions a:hover {
            background-color: #15305c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Admin</h1>
        <nav>
            <ul>
                <li><a th:href="@{/admin/reports}">Generate Reports</a></li>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn">ðŸ”“ Logout</button>
                </form>
            </ul>
        </nav>
        <div class="actions">
            <a th:href="@{/admin/users}">Manage Users</a>
            
        </div>
    </div>
</body>
</html>
