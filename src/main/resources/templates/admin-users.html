<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1300px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 30px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a,
        nav ul li button {
            text-decoration: none;
            color: #1e3c72;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #1e3c72;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            background: none;
            cursor: pointer;
        }

        nav ul li a:hover,
        nav ul li button:hover {
            background-color: #1e3c72;
            color: white;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            color: #1e3c72;
            border-bottom: 2px solid #1e3c72;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #1e3c72;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .remove-btn {
            color: red;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .remove-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Manage Users</h1>

    <nav>
        <ul>
            <li><a th:href="@{/admin/dashboard}">‚¨Ö Back to Dashboard</a></li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit">üîì Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <!-- üßç Citizens -->
    <div class="section">
        <h2>üßç Citizens</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${citizens}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="remove-btn">üóë Remove</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- üöõ Waste Collectors -->
    <div class="section">
        <h2>üöõ Waste Collectors</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${collectors}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="remove-btn">üóë Remove</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- üè≠ Recycling Staff -->
    <div class="section">
        <h2>üè≠ Recycling Staff</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${recyclers}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="remove-btn">üóë Remove</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
