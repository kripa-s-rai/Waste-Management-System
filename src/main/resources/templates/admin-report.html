<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report - Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        input[type="datetime-local"],
        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #1e3c72;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #15305c;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #1e3c72;
            text-decoration: underline;
        }

        .back-link a:hover {
            color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate Waste Pickup Report</h2>
        <form th:action="@{/admin/generateReport}" method="post">
            <label for="start">Start Date & Time:</label>
            <input type="datetime-local" id="start" name="start" required>

            <label for="end">End Date & Time:</label>
            <input type="datetime-local" id="end" name="end" required>

            <label for="location">Location (Optional):</label>
            <input type="text" id="location" name="location">

            <button type="submit">Generate Report</button>
        </form>

        <div class="back-link">
            <p><a th:href="@{/admin/dashboard}">Back to Dashboard</a></p>
        </div>
    </div>
</body>
</html>
